<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Form</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 40px;
}

form {
	max-width: 400px;
	margin: auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 8px;
	background-color: #f9f9f9;
}

label {
	display: block;
	margin-top: 10px;
	font-weight: bold;
}

input[type="text"], input[type="number"] {
	width: 100%;
	padding: 8px;
	margin-top: 5px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

button {
	margin-top: 20px;
	width: 100%;
	padding: 10px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<h2>Player Information Form</h2>
	<form action="/submit" method="post">
		<label for="age">Age:</label> <input type="number" id="age" name="age"
			required> <label for="name">Name:</label> <input type="text"
			id="name" name="name" required> <label
			for="currentplayingclub">Current Playing Club:</label> <input
			type="text" id="currentplayingclub" name="currentplayingclub"
			required> <label for="strongFoot">Strong Foot:</label> <input
			type="text" id="strongFoot" name="strongFoot" required> <label
			for="goalsscored">Goals Scored:</label> <input type="number"
			id="goalsscored" name="goalsscored" required>

		<button type="submit">Submit</button>
	</form>
	<form action="/fifa.com/Allplayers" method="get">
		<button type="submit">View All Players</button>
	</form>
</body>
</html>
